<body onload="onLoad()">
    <header>
        <style>
            * {
                box-sizing: border-box;
            }

            ::selection {
                color: rgb(74, 4, 139);
                background: #ada2b1;
            }

            body {
                margin: 0px;
                background-color: #2e2734;
                color: #ada2b1;
                font-family: 'Courier New', Courier, monospace, 'Times New Roman', Times, serif;
            }

            h3 {
                margin: 0px;
                padding-left: 16px;
                margin-bottom: 32px;
            }

            header {
                height: 64px;
                padding: 16px;
                margin-bottom: 16px;
                background: linear-gradient(90deg, rgb(42, 30, 37) 0%, rgb(115, 59, 96) 25%, #80629b 50%, rgb(130, 124, 147) 75%, rgb(45, 45, 88) 100%);

            div {
                margin-bottom: 2px;
                padding: 3px;
                text-align: start;
            }

            .layout {
                max-width: 1400px;
                min-width: 360px;
                margin: auto;
            }

            .title {
                margin-top: 16px;
                text-align: center;
                font-weight: bold;
                background-color: #0e080d75;
                width: 170px;
            }

            .icon {
                background-color: #0e080d38;
                border-radius: 50%;
                padding: 6px;
                box-shadow: 3px 1px 6px #746184;
            }

            .flex-row {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: space-between;
            }

            .flex-row-stretch {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: stretch;
                align-items: baseline;
            }

            .flex-column {
                display: flex;
                flex-direction: column;
            }

            .flex-tab-row {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                margin-bottom: 24px;
            }

            .flex-func-btn-row {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                margin-bottom: 0px;
            }

            .run-data {
                display: block;
            }

            .tests-data {
                display: none;
                margin-left: 32px;
                background-color: #8762a533;
                padding: 16px;
                box-shadow: 1px 6px 56px -3px rgba(18, 2, 33, 0.844);
            }

            .test-line {
                background-color: #3f3647;
                box-shadow: 1px 3px 56px -3px rgba(18, 2, 33, 0.844);
            }

            .filter-btn {
                background-color: rgba(91, 73, 108, 0.844);
                padding-right: 8px;
                padding-left: 8px;
                padding-top: 4px;
                padding-bottom: 4px;
                border-radius: 16px;
                border: none;
                margin-right: 2px;
                margin-bottom: 16px;
            }

            .selected-filter-btn {
                background-color: #a88ebce2;
            }

            .table-header {
                text-align: start;
                color: #8c7e96;
                border-bottom: 1px dotted #8c7e96;
                box-shadow: 1px 6px 56px -3px rgba(173, 129, 213, 0.844);
            }

            .table-header-test {
                color: #8c7e96;
                font-weight: bold;
                width: 200px;
                border-bottom: 1px dotted #8c7e96;
            }

            .run-line {
                border-bottom: 1px dashed rgb(92, 70, 113);
            }

            .main-tab {
                padding: 10px 32px;
                border: 1px solid rgb(8, 1, 15);
                border-bottom: none;
            }

            .main-tab:hover {
                background-color: #050008e2;
                scale: 0.7;
            }

            .selected {
                border-bottom: 3px solid #9a82ad;
                color: #9a82ad;
                font-weight: bold;
            }

            .progress-bar {
                width: 150px;
                border: 1px solid rgb(30, 3, 56);
            }

            .progress {
                background-color: rgba(169, 89, 244, 0.233);
            }

            .func-btn {
                background-color: #746184;
                border: none;
                margin-right: 2px;
                margin-bottom: 0px;
                border-radius: 8px;
                ;
            }

            .info {
                margin: auto;
                margin-top: 50px;
                margin-bottom: 64px;
                height: 50px;
                text-align: start;
                line-height: 50px;
                background: linear-gradient(90deg, #80629b 0%, rgb(130, 124, 147) 50%, rgb(42, 30, 37) 100%);
                color: #2e2734;
                font-weight: bold;
                width: 700px;
                padding-left: 32px;
            }

            /* spinner */

            .loader {
                width: 3em;
                height: 3em;
                margin-right: 0.5em;
                font-size: 10px;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .loader .face {
                position: absolute;
                border-radius: 50%;
                border-style: solid;
                animation: animate 3s linear infinite;
            }

            .loader .face:nth-child(1) {
                width: 50%;
                height: 50%;
                color: #1c0b2b;
                border-color: currentColor transparent transparent currentColor;
                border-width: 0em 0em 0em 0em;
                --deg: -45deg;
                animation-direction: normal;
            }

            .loader .face .circle {
                position: absolute;
                width: 50%;
                height: 0.1em;
                top: 50%;
                left: 50%;
                background-color: transparent;
                transform: rotate(var(--deg));
                transform-origin: left;
            }

            .loader .face .circle::before {
                position: absolute;
                top: -0.5em;
                right: -0.5em;
                content: '';
                width: 0.5em;
                height: 0.5em;
                background-color: currentColor;
                border-radius: 50%;
                box-shadow: 0 0 1em,
                    0 0 2em,
                    0 0 3em,
                    0 0 4em,
                    0 0 5em,
                    0 0 0 0.25em rgb(168, 118, 214);
            }

            @keyframes animate {
                to {
                    transform: rotate(1turn);
                }
            }

            /* spinner 2 */

            *:before,
            *:after {
                box-sizing: border-box;
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            }

            .spin {
                width: 32px;
                height: 32px;
                position: relative;
                background: rgba(255, 255, 255, 0.13);
                animation-duration: 2.5s;
                animation-name: animSpin;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }

            @keyframes animSpin {
                50% {
                    transform: rotateZ(180deg) scale(.94);
                }

                100% {
                    transform: rotateZ(360deg) scale(1);
                }
            }

            .spin,
            .spin:before,
            .spin:after {
                border-radius: 50%;
            }

            .spin:before,
            .spin:after {
                content: '';
                position: absolute;
                border: 4px solid transparent;
            }

            .spin:before {
                width: 75%;
                height: 75%;
                background: rgba(255, 255, 255, .13);
                left: 12.5%;
                top: 12.5%;
                border-left: 4px solid rgba(255, 255, 255, .34);
                border-bottom: 4px solid rgba(255, 255, 255, .34);
            }

            .spin:after {
                width: 40%;
                height: 40%;
                left: 30%;
                top: 30%;
                border-right: 4px solid rgba(255, 255, 255, 1);
                border-left: 4px solid rgba(255, 255, 255, 1);
                border-bottom: 4px solid rgba(255, 255, 255, 1);
            }

            @media screen and (max-width: 1267px),
            screen and (max-device-width:1267px) {

                .table-header {
                    text-align: start;
                    color: #8c7e96;
                    font-weight: bold;
                    padding: 4px;
                    width: 200px;
                    border-bottom: none;
                    box-shadow: none;
                    padding-left: 16px;
                }

                div {
                    padding: 0px;
                    margin: 0px;
                }

                .test-id-line {
                    background-color: #1c0b2b;
                }

                .id-line {
                    background-color: #8c7e96;
                    font-weight: bold;
                    color: #2e2734;
                    font-size: larger;
                }

                .flex-column {
                    width: 100vw;
                    display: flex;
                    flex-direction: row;
                    justify-content: stretch;
                    align-items: baseline;
                    box-shadow: 1px 3px 6px -3px rgba(150, 116, 181, 0.844);
                    border: none;
                }

                .run-line {
                    border: 2px inset #8c7e96;
                    width: 100vw;
                    margin: auto;
                }

            }

            @media screen and (max-width: 625px),
            screen and (max-device-width:640px) {
                body {
                    font-size: 16px;
                }

                .table-header {
                    width: 150px;
                    padding: 10px;
                }

            }

            @media screen and (max-width: 414px),
            screen and (max-device-width:414px) {

                .table-header {
                    width: 150px;
                }
            }
        </style>
        <h2 class="layout">ü¶è MONITORING BOARD</h2>
    </header>
    <main class="layout">
        <div>
            <div class="flex-tab-row">
                <div class="main-tab workers-tab" onclick="selectTab('workers')">WORKERS</div>
                <div class="main-tab runs-tab" onclick="selectTab('runs')">RUNS</div>
            </div>
            <div class="run-tab-screen">
                <div class="data runs-data">
                    <div class="flex-tab-row">
                        <button class="filter-btn selected-filter-btn running-flt"
                            onclick="onSelectFilter('running')">running</button>
                        <button class="filter-btn selected-filter-btn completed-flt"
                            onclick="onSelectFilter('completed')">completed</button>

                </div>

                <div class="data workers-data"></div>
            </div>

    </main>
    <script>
        'use strict'

        const baseUrl = 'http://localhost:9900/api/v3/rhino/hub'
        // const baseUrl = window.location.href

        var dbRuns = { "runs": [] }
        var runInfo = {}
        var completedRuns = []
        var completedInfo = {}
        var workersDb = {}
        var showRunning = true
        var showCompleted = true
        var deletedRuns = []

        var presntationModel = {
            "main_tabs": {
                "runs": false,
                "workers": true
            },
            "run_lines": {
            }
        }

        var intervalId = 0

        //FE
        async function onLoad() {


            console.log('ON LOAD...');

            await onRefresh()

            intervalId = setInterval(async () => { await onRefresh() }, 5000)

        }

        async function onRefresh() {

            console.log('ON REFRESH...');
            console.log('Presentation model : ', presntationModel)

            workersDb = await getWorkersData()

            console.log('Workers DB --- ', workersDb)

            for (const worker of Object.values(workersDb)) {
                console.log('Worker : ', worker)
                findTestOnWorker(worker)
            }

            await getRunsData()
            console.log('RUN INFO : ', runInfo)



            await getCompletedRunsData()

            render()
        }

        function selectTab(tabName) {

            let elTabs = document.querySelectorAll('.data')

            elTabs.forEach(el => el.style.display = 'none')

            let elSelected = null

            for (const key of Object.keys(presntationModel.main_tabs)) {
                presntationModel.main_tabs[key] = false
            }

            presntationModel.main_tabs[tabName] = true

            switch (tabName) {
                case 'runs':
                    console.log('runs');
                    elSelected = document.querySelector('.runs-data')
                    break;

                case 'workers':
                    console.log('workers');
                    elSelected = document.querySelector('.workers-data')
                    break;
            }

            if (elSelected != null)
                elSelected.style.display = 'block'

            render()

        }

        function filterButtonsVisible(visible) {

            let elFiltBtns = document.querySelectorAll('.filter-btn')
            if (visible === false) {
                elFiltBtns.forEach(btn => btn.style.display = 'none')
            } else {
                elFiltBtns.forEach(btn => btn.style.display = 'block')
            }

        }

        function onOpenRun(runId) {

            let runID = runId.replace(/\./g, "-")

            let elTestsData = document.querySelector(`.tests-data-${runID}`)

            if (elTestsData === null)
                return

            if (presntationModel.run_lines[runId] === true) {
                elTestsData.style.display = 'none'
                presntationModel.run_lines[runId] = false
            } else {
                elTestsData.style.display = 'block'
                presntationModel.run_lines[runId] = true
            }

            console.log('on open --- presentation model : ', presntationModel)

        }

        function onSelectFilter(filter) {

            let elFilterBtn = null

            console.log('ON SELECT FILTER...');
            if (filter === 'running') {

                showRunning = !showRunning
                console.log('showRunning is ', showRunning);
                elFilterBtn = document.querySelector('.running-flt')

                if (showRunning === true) {
                    elFilterBtn.classList.add('selected-filter-btn')
                } else {
                    elFilterBtn.classList.remove('selected-filter-btn')
                }

            }

            if (filter === 'completed') {

                showCompleted = !showCompleted
                console.log('showCompleted is ', showCompleted);

                elFilterBtn = document.querySelector('.completed-flt')
                if (showCompleted === true) {
                    elFilterBtn.classList.add('selected-filter-btn')
                } else {
                    elFilterBtn.classList.remove('selected-filter-btn')
                }

            }

            render()

        }

        function renderRunScreen() {

            console.log('RENDER RUN TESTS LINES');
            console.log('PRESENTATION : ', presntationModel);

            for (const runId of Object.keys(runInfo)) {
                console.log('RUN ID ', runId);
                console.log('pres model.run_lines ', presntationModel.run_lines[runId]);

                let runID = runId.replace(/\./g, "-")

                if (!deletedRuns.includes(runId)) {
                    let elTestsData = document.querySelector(`.tests-data-${runID}`)

                    if (elTestsData == null) return

                    if (presntationModel.run_lines[runId] === true) {
                        elTestsData.style.display = 'block'
                        console.log('runId ', runId);
                        console.log('is open ', presntationModel.run_lines[runId]);
                    } else {
                        elTestsData.style.display = 'none'
                    }
                }

            }

            for (const runId of Object.keys(completedInfo)) {
                console.log('RUN ID ', runId);
                console.log('pres model.run_lines ', presntationModel.run_lines[runId]);

                let runID = runId.replace(/\./g, "-")

                let elTestsData = document.querySelector(`.tests-data-${runID}`)

                if (elTestsData == null) return

                if (presntationModel.run_lines[runId] === true) {
                    elTestsData.style.display = 'block'
                    console.log('runId ', runId);
                    console.log('is open ', presntationModel.run_lines[runId])
                } else {
                    elTestsData.style.display = 'none'
                }

            }
        }

        function render() {

            let elName = null
            let f = null

            if (presntationModel.main_tabs.runs === true) {
                elName = '.runs-data'
                let elSelectedTab = document.querySelector('.runs-tab')
                elSelectedTab.classList.add('selected')
                let elNotSelectedTab = document.querySelector('.workers-tab')
                elNotSelectedTab.classList.remove('selected')
                renderRunsData()
                filterButtonsVisible(true)
            }

            if (presntationModel.main_tabs.workers === true) {
                elName = '.workers-data'
                let elSelectedTab = document.querySelector('.workers-tab')
                elSelectedTab.classList.add('selected')
                let elNotSelectedTab = document.querySelector('.runs-tab')
                elNotSelectedTab.classList.remove('selected')
                f = renderWorkersData()
                let elMainScreen = document.querySelector(elName)
                elMainScreen.innerHTML = f
                filterButtonsVisible(false)
            }

            renderRunScreen()

        }


        function renderRunsData() {

            console.log('RENDER RUNS DATA.....');

            let elRunningSection = document.querySelector('.running-runs')

            console.log('showRunning is ', showRunning)
            if (showRunning === true) {
                elRunningSection.innerHTML = renderRunningsRunsData();
                elRunningSection.style.display = 'block'
            } else {
                elRunningSection.style.display = 'none'
            }

            let elCompletedSection = document.querySelector('.completed-runs')

            console.log('showCompleted is ', showCompleted);
            if (showCompleted === true) {
                elCompletedSection.innerHTML = renderCompletedRunsData()
                elCompletedSection.style.display = 'block'
            } else {
                elCompletedSection.style.display = 'none'
            }

        }

        var loader = '<div class="loader">\
                    <div class="face">\
                        <div class="circle"></div>\
                    </div>\
                    <div class="face">\
                        <div class="circle"></div>\
                    </div>\
                </div>'

        var spinner = '<div class="spin"></div>'

        function deleteRunFromPresentation(runId) {

            console.log('Should be deleted... ', runId);
            deletedRuns.push(runId)

            render()
        }

        function renderRunningsRunsData() {

            let strHTML = '<h3>RUNNING RUNS</h3>'

            console.log('Rendering running runs data')

            if (dbRuns.runs.length === 0)
                strHTML += `<div class="info">NO RUNNING RUNS</div>`

            dbRuns.runs.forEach(runId => {
                console.log('runId  ', runId);
                let runID = runId.replace(/\./g, "-")
                console.log('RUN INFO', runInfo)
                let run = runInfo[runId]

                console.log('RUN ', run)

                let runUpTime = run.upTime.split('.')[0]
                let runCreated = run.created.split('.')[0].replace('T', ' ')

                if (deletedRuns.includes(runId) === false) {

                    console.log('render runs data ', run)
                    strHTML += `<div class="flex-func-btn-row">
                        <button class="func-btn" onclick="cancelRun('${runId}')">cancel run</button>
                        <button class="func-btn" onclick="deleteRunFromPresentation('${runId}')">delete run</button>
                    </div>
                    <div class="flex-row run-line">
                        <div class="flex-column">
                            <div class="table-header">
                                run id
                            </div>
                            <div class="flex-row">
                                ${spinner}
                                <div style="cursor: pointer;" onclick="onOpenRun('${runId}')">${runId}</div>
                            </div>
                        </div>
                        <div class="flex-column"><div class="table-header">created at</div><div>${runCreated}</div></div>
                        <div class="flex-column"><div class="table-header">uptime</div><div>${runUpTime}</div></div>
                        <div class="flex-column"><div class="table-header">completed</div><div>${run.completed}</div></div>
                        <div class="flex-column"><div class="table-header">running</div><div>${run.totalRunning}</div></div>
                        <div class="flex-column"><div class="table-header">pending</div><div>${run.totalPending}</div></div>
                        <div class="flex-column"><div class="table-header">total</div><div>${run.total}</div></div>
                        <div class="flex-column"><div class="table-header">run progress</div>
                            <div class="progress-bar">
                                <div class="progress" style="width:${run.progress}%">${run.progress}%</div>
                            </div>
                        </div>
                    </div>
                    <div class="layout tests-data tests-data-${runID}">${renderTestsData(run)}</div>
                    </div>`
                }

            })

            return strHTML;

        }

        function cancelRun(runId) {

            console.log('cancel run ', runId);
            //NOT IMPLEMENTED
            alert('THIS FUNCTIONALITY IS IN DEVELOPMENT. WILL BE AVAILABLE SOON.')
        }

        function getRunStatus(testCases) {

            let runStatus = '‚úîÔ∏è'

            testCases.forEach(test => {
                if (test.inconclusive === true) runStatus = '‚ö†Ô∏è'
                if (test.actual === false) {
                    runStatus = '‚ùå'
                    return runStatus
                }
            })

            return runStatus

        }

        function renderCompletedRunsData() {
            let strHTML = '<h3>COMPLETED RUNS</h3>'

            console.log('Rendering completed runs data')

            let completedRunsToPresent = []

            if (completedRuns.length === 0) strHTML += '<div class="info">NO COMPLETED RUNS</div>'

            completedRuns.forEach(runId => {

                console.log('completed runId  ', runId)
                let run = completedInfo[`${runId}`]
                completedRunsToPresent.push(run);
            })

            completedRunsToPresent.sort((a, b) => {
                if (a === b) {
                    return 0;
                }
                return a.key > b.key ? -1 : 1;
            })

            completedRunsToPresent.forEach(run => {

                console.log('render runs data ', run)

                let runID = run.key.replace(/\./g, "-")
                let runTime = run.runTime.split('.')[0]
                let runStart = run.start.split('.')[0].replace('T', ' ')
                let runEnd = run.end.split('.')[0].replace('T', ' ')
                let runKey = run.title.split('-')[0].trim()
                let runTitle = run.title.split('-')[1].trim()

                let runStatus = getRunStatus(run.testCases)

                strHTML += `<div class="flex-row run-line">
                        <div class="flex-column id-line" onclick="onOpenRun('${run.key}')" style="cursor: pointer;">
                            <div class="table-header">title</div>
                                <div class="flex-row-stretch"><div class="icon">${runStatus}</div>${runKey}</div>
                                <div>${runTitle}</div>
                        </div>
                        <div class="flex-row">
                            <div class="flex-column"><div class="table-header">start</div><div>${runStart}</div></div>
                            <div class="flex-column"><div class="table-header">end</div><div>${runEnd}</div></div>
                        </div>
                        <div class="flex-row">
                            <div class="flex-column"><div class="table-header">run time</div><div>${runTime}</div></div>
                            <div class="flex-column"><div class="table-header">pass</div><div>${run.totalPass}</div></div>
                            <div class="flex-column"><div class="table-header">fail</div><div>${run.totalFail}</div></div>
                            <div class="flex-column"><div class="table-header">fail rate</div><div>${run.failRate}</div></div>
                            <div class="flex-column"><div class="table-header">quality rank</div><div>${run.qualityRank}</div></div>
                        </div>
                    </div>
                    <div class="tests-data tests-data-${runID}">${renderCompletedTestsData(run.testCases)}</div>
                    </div>`
            })

            return strHTML
        }

        function renderTestsData(testsData) {

            let strHTML = ''

            strHTML += '<div class="title">running tests</div>'

            if (testsData.running.length === 0)
                strHTML += `<div class="flex-row run-line">
                        <div class="flex-row">
                            <div>‚è± NO RUNNING TESTS YET</div>
                        </div>
                    </div>`

            testsData.running.forEach(test => {

                strHTML += `<div class="flex-row run-line test-line">
                    <div class="flex-row-stretch">
                        ${loader}
                        <div>${test.scenario} ( ${test.identifier} )</div>
                        <div style="margin-left: 32px;">running on the worker ${test.worker.address}, port ${test.worker.port} </div>
                    </div>
                    </div>`

            })

            strHTML += '<div class="title">pending tests</div>'

            if (testsData.pending.length === 0)
                strHTML += '<div clas="info">NO PENDING TESTS</div>'

            testsData.pending.forEach(test => {
                strHTML += `<div class="flex-row run-line">
                        <div class="flex-row">
                            <div>‚è± ${test}</div>
                        </div>
                    </div>`
            })

            return strHTML
        }

        function renderCompletedTestsData(testsData) {

            let strHTML = ''

            testsData.forEach(test => {
                const runTime = test.runTime.split('.')[0]
                const testStart = test.start.split('.')[0].replace('T', ' ')
                const testEnd = test.end.split('.')[0].replace('T', ' ')
                let testStatus = (test.actual === true) ? '‚úîÔ∏è' : '‚ùå'
